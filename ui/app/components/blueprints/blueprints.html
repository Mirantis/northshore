<div class="row">
    <div class="col-md-4">

        <h3> Saved Blueprints </h3>

        <ul class="nav nav-pills nav-stacked">
            <li *ngFor="let blueprint of blueprints" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['/blueprints', blueprint.name]">
                    {{blueprint.name}}
                    <span class="pull-right">
                        <span class="badge badge-box badge-orange"
                            title="new stages"
                            [innerHTML]="blueprint.stagesStates | sumIfValue:{filter:['new','created'], hideZero:true}"></span>
                        <span class="badge badge-box badge-grey"
                            title="inactive stages"
                            [innerHTML]="blueprint.stagesStates | sumIfValue:{filter:['deleted','paused','stopped'], hideZero:true}"></span>
                        <span class="badge badge-box badge-green"
                            title="active stages"
                            [innerHTML]="blueprint.stagesStates | sumIfValue:{filter:['running'], hideZero:true}"></span>
                    </span>
                </a>
            </li>
        </ul>

    </div>
    <div class="col-md-8">

        <blueprint-details [blueprint]="bpSelected"></blueprint-details>

    </div>
</div>
