<div class="row">
    <div class="col-md-4">

        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 style="margin:4px 0; float: left;"> Saved Blueprints </h3>
                <a class="btn btn-default pull-right" [routerLink]="['/blueprints/add']" title="Add Blueprint">Add</a>
            </div>
            <div class="panel-body">

                <ul class="nav nav-pills nav-stacked">
                    <li *ngFor="let blueprint of blueprints" routerLinkActive="active">
                        <a [routerLink]="['/blueprints', blueprint.id]">
                            <span class="badge-spacer">
                                <span class="badge badge-box bg-orange"
                                    title="new stages"
                                    [innerHTML]="(blueprint.ui.stagesStatesBages.orange > 0) ? blueprint.ui.stagesStatesBages.orange : ''"></span>
                                <span class="badge badge-box bg-grey"
                                    title="inactive stages"
                                    [innerHTML]="(blueprint.ui.stagesStatesBages.grey > 0) ? blueprint.ui.stagesStatesBages.grey : ''"></span>
                                <span class="badge badge-box bg-green"
                                    title="active stages"
                                    [innerHTML]="(blueprint.ui.stagesStatesBages.green > 0) ? blueprint.ui.stagesStatesBages.green : ''"></span>
                            </span>
                            {{blueprint.name}}
                        </a>
                    </li>
                </ul>

            </div>
        </div>

    </div>
    <div class="col-md-8">

        <blueprint-details [blueprint]="bpSelected"></blueprint-details>

    </div>
</div>
