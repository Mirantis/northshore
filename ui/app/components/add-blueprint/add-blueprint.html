<div class="row add-blueprint">
    <div class="col-md-12">

        <h3> Add Blueprint </h3>

        <tabset>
            <tab heading="Plain YAML">
                <form #formYAML="ngForm" (ngSubmit)="submitParseBlueprint(formYAML.form.value)" >
                    <div class=" well-lg">
                        <textarea class="form-control" required name="data"
                            [(ngModel)]="formData"
                            (blur)="formData=formData.trim()" ></textarea>
                    </div>
                    <button type="submit" class="btn btn-default"
                        [disabled]="!formYAML.form.valid">Save</button>
                </form>
            </tab>

            <tab heading="Editor Form" [disabled]="true">
            </tab>

            <tab heading="File Upload" [disabled]="true">
            </tab>
        </tabset>

    </div>
</div>
